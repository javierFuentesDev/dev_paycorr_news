<nav class="navbar fixed-top" [class.navbar-scrolled]="isScrolled">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img [src]="logoPath" alt="Logo" class="navbar-logo me-3" style="width: 50px; height: auto;">
      <a class="navbar-brand" href="#">NYT Articles</a>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-secondary me-2"
              (click)="onPreviousPage()"
              [disabled]="currentPage <= 0">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button class="btn btn-outline-secondary me-2 btn-refresh" (click)="onRefreshClick()">
        <i class="bi bi-arrow-clockwise"></i>
        <span class="ms-1">Refresh</span>
      </button>
      <button class="btn btn-outline-secondary"
              (click)="onNextPage()"
              [disabled]="currentPage >= totalPages - 1">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</nav>
